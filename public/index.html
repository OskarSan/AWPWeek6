<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js" defer></script>

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    
    <div class="container">
        <h1 class="center-align">Offers</h1>
        <form id="offerForm">
            <div class="input-field">
                <input type="text" id="title" placeholder="Title">
            </div>
            <div class="input-field">
                <input type="text" id="price" placeholder="Price">
            </div>
            <div class="input-field">
                <textarea class="materialize-textarea" name="description" id="description" placeholder="Description"></textarea>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload image:</span>
                    <input type="file" id="image">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button id="submit" class="btn waves-effect waves-light">Submit</button>
        </form>
        <div id="offersContainer" class="row">
        </div>
    </div>
</body>
</html>
